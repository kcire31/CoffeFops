<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Contact us - Coffee Shop</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style_contact.css">
        <link rel="shortcut icon" href="logo/logo2.0.png">

    </head>

    <body>
        <header>
            <div class="box">
                <h1><img id="logo" src="logo/logo2.0.png" alt="Coffee Fops Logo"></h1>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact us</a></li>
                    </ul>
                </nav>              
            </div>
        </header>

        <main>
            <form>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" class="main_input" required placeholder="Your First Name">

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" class="main_input" required placeholder="Your Last Name">

                <label for="email">EMAIL ADDRESS</label>
                <input type="email" id="email" class="main_input" required placeholder="Your Email Address">

                <label for="phone">CELLPHONE NUMBER</label>
                <input type="tel" id="phone" class="main_input" required placeholder="Your Cellphone Number"> 

                <fieldset>
                    <label for="type">ENQUIRY TYPE</label>
                    <select required id="type" class="options">
                        <option value="" disabled selected>The purpose of your enquiry</option>
                        <option>General</option>
                        <option>Complaints</option>
                        <option>Compliments</option>
                    </select>
                </fieldset>

                <label for="subject">SUBJECT</label>
                <input type="text" id="subject" class="main_input" required placeholder="What is your enquiry about?">

                <label for="message">HOW CAN WE HELP?</label>
                <textarea cols="70" rows="10" id="message" class="main_input" required></textarea>

                <fieldset>
                    <legend>HOW WOULD YOU LIKE US TO CONTACT YOU?</legend>

                    <label for="radio_email"><input type="radio" name="contact" value="email address" id="radio_email">EMAIL ADDRESS</label>
    
                    <label for="radio_call"><input type="radio" name="contact" value="phone call" id="radio_call">PHONE CALL</label>
                    
                    <label for="radio_text"><input type="radio" name="contact" value="text message" id="radio_text" checked>TEXT MESSAGE</label>
    
                    <label for="radio_snapchat"><input type="radio" name="contact" value="snapchat" id="radio_snapchat">SNAPCHAT</label>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>WOULD YOU LIKE TO RECEIVE NEWS ABOUT THE COFFEE FOPS?</label>

                <input type="submit" value="SUBMIT" class="submit">

            </form>

            <table>
                <thead>
                    <tr>
                        <th colspan="2" class="opening">Opening Hours</th>
                    </tr>
                    <tr>
                        <th>Day</th>
                        <th>Hour</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Monday - Friday</td>
                        <td>08:00 - 21:00</td>
                    </tr>
                    <tr>
                        <td>Saturday</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr class="last_row">
                        <td>Sunday</td>
                        <td>08:00 - 19:00</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img class="logo2" src="logo/logo2.0.png" alt="Coffee Fops Logo">
            <p class="Copyright">&copy Copyright Coffee Fops - 2024</p>
        </footer>
    </body>
</html>
